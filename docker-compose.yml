api:
  build: .
  command: node index.js
  ports:
    - '4000:4000'
  links:
    - 'db'
    - 'dbTest'
  volumes:
    - '$DOCKER_CERT_PATH:/home/.docker'
    - '/var/run/docker.sock:/var/run/docker.sock'
    - '.:/home/dev/docker-proxy'
  environment:
    - DOCKER_CERT_PATH=/home/.docker
    - DOCKER_HOST
    - DOCKER_TLS_VERIFY

db:
  image: postgres:9.4.2
  expose:
    - '5432'
  volumes:
    - '/dockerproxy-db:/var/lib/postgresql/data'

dbtest:
  extends:
    file: docker-compose.yml
    service: db
  volumes:
    - '/dockerproxy-dbtest:/var/lib/postgresql/data'

